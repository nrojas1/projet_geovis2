<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musical Talents</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

    <div id="container" class="row">

      <div class="col-md-8">
        <div id='map'></div>
      </div>
      <div class="col-md-4">
        {% block content %}
        <div id="legende">
          <button id="toform" onclick="redirect_form()" style="float:right;">Join the map?</button><br><br>
          <h2 style="font-weight:bold;text-align: center;">Filter display by clicking on an instrument</h2>
          <table id="instr">
            <tr id="1"><td><img src="static/icons/accordion.png" width=40 height=40></td><td>Accordion</td></tr>
            <tr id="2"><td><img src="static/icons/bass.png" width=40 height=40></td><td>Bass guitar</td></tr>
            <tr id="3"><td><img src="static/icons/clarinet.png" width=40 height=40></td><td>Clarinet</td></tr>
            <tr id="4"><td><img src="static/icons/double-bass.png" width=40 height=40></td><td>Double Bass</td></tr>
            <tr id="5"><td><img src="static/icons/drum-set.png" width=40 height=40></td><td>Drums</td></tr>
            <tr id="6"><td><img src="static/icons/flute.png" width=40 height=40></td><td>Flute</td></tr>
            <tr id="7"><td><img src="static/icons/guitar.png" width=40 height=40></td><td>Guitar</td></tr>
            <tr id="8"><td><img src="static/icons/harmonica.png" width=40 height=40></td><td>Harmonica</td></tr>
            <tr id="9"><td><img src="static/icons/harp.png" width=40 height=40></td><td>Harp</td></tr>
            <tr id="10"><td><img src="static/icons/marimba.png" width=40 height=40></td><td>Marimba</td></tr>
            <tr id="11"><td><img src="static/icons/piano.png" width=40 height=40></td><td>Piano</td></tr>
            <tr id="12"><td><img src="static/icons/saxophone.png" width=40 height=40></td><td>Saxophone</td></tr>
            <tr id="13"><td><img src="static/icons/trombone.png" width=40 height=40></td><td>Trombone</td></tr>
            <tr id="14"><td><img src="static/icons/trumpet.png" width=40 height=40></td><td>Trumpet</td></tr>
            <tr id="15"><td><img src="static/icons/violin.png" width=40 height=40></td><td>Violin</td></tr>
            <tr id="16"><td><img src="static/icons/vocal.png" width=40 height=40></td><td>Vocals</td></tr>
          </table>
        </div>
        {% endblock %}
        <div class="info-box"> <h4 style="text-align: center">Click on an icon to get details</h4> </div>
      </div>
    </div>
    <script src="static/index.js"></script>
  </body>
</html>
